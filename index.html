<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <form id="js-form" class=" main-form form-control mt-5 w-50 p-4">
                <h1 class="main-title">Guess My Number</h1>
                <h2 class="subtitle">Between 1-20</h2>
                <input id="js-input" class="input-group form-control mb-4" type="number" placeholder="Enter a number">
                <button id="js-btn" class="btn btn-success input-group mb-4">Check</button>
                <button id="js-refresh"  class="btn btn-success input-group mb-4 refresh" onclick="window.location.reload();">Again</button>
                <div id="js-result" class="result">Result</div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
